default_stages: [pre-commit]
fail_fast: true
default_language_version:
  golang: system
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
  - repo: https://github.com/crate-ci/typos
    rev: v1.31.1
    hooks:
      - id: typos